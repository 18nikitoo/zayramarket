<link rel="stylesheet" href="css/login.css" />
<form class="form" id="loginForm">
  <p id="heading">Login</p>
  <div class="field">
    <!-- username input -->
    <input placeholder="Username" class="input-field" type="text" name="username" required />
  </div>
  <div class="field">
    <!-- password input -->
    <input placeholder="Password" class="input-field" type="password" name="password" required />
  </div>
  <div class="btn">
    <button class="button1" type="submit">Login</button>
    <button class="button2" type="button">Sign Up</button>
  </div>
  <button class="button3" type="button">Forgot Password</button>
</form>
<script>
  // Simulación de usuario válido
  const usuarioValido = {
    username: "admin",
    password: "1234"
  };

  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault(); // evita que se recargue la página

    const username = e.target.username.value.trim();
    const password = e.target.password.value.trim();

    if (username === usuarioValido.username && password === usuarioValido.password) {
      // Guardar estado de sesión
      localStorage.setItem('logueado', 'true');
      // Redirigir al sitio principal
      window.location.href = 'index.html';
    } else {
      alert('Usuario o contraseña incorrectos');
    }
  });
</script>
